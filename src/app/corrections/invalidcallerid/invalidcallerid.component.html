            <div class="col-md-6 col-sm-12" *ngIf='depInvalidErrView'>
                <div class="clock-detail-wrapper ml-0">
                    <!-- <h3>Issue</h3>
                    <p>The Caller ID from the <b> Clock out </b>call does not match any of the PS Phone Numbers. Accept the Caller ID exception for this Call or Update one of the PS Phone Numbers below to match the new Caller ID</p> -->
                    <h4 class="my-2">Clock Out Details</h4>
                    <div class="caller-id">
                        <p class="text-white">Caller ID: {{clockOutCallerId}}</p>
                    </div>
                      <div class="form-group mx-2">
                        <p class="text-dark mb-0 pt-0 pb-1 px-2">ClockOut Comments</p>
                        <textarea class="form-control" id="exampleForm" ></textarea>
                      </div>

        <div class="row m-0">
            <div class="col-md-12 col-sm-12 ">
                <div class="clock-detail-wrapper ml-0">
                    <h3>Update PS Phone Number</h3>
                    <div class="table-responsive">
                        <table class="table table-borderless m-0">
                            <thead>
                                <tr>
                                    <th class="position-relative">
                                        <select [(ngModel)]="phoneType1" class="bg-light border-0 outline-0 p-2 ">
                                      <option [ngValue]="null">Select Type</option>
                                    <option  *ngFor="let phone of phoneTypelist"[ngValue]="phone.value" >{{phone.label}}</option>

                                    </select>
                                        <!-- <label class="ml-3">
                                      {{phoneType1}}
                                    </label> -->
                                    </th>
                                    <th>
                                        <select [(ngModel)]="phoneType2" class="bg-light border-0 outline-0 p-2 ">
                                      <option [ngValue]="null||undefined">Select Type</option>
                                      <option  *ngFor="let phone of phoneTypelist"[ngValue]="phone.value" >{{phone.label}}</option>

                                    </select>
                                    </th>
                                    <th>
                                        <select [(ngModel)]="phoneType3" class="bg-light border-0 outline-0 p-2 ">
                                        <option [ngValue]="null||undefined">Select Type</option>

                                      </select>
                                    </th>
                                    <th></th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input (change)="PhoneNumFormat(phone1,'phone1')" type="text" [(ngModel)]="phone1" placeholder="Phone1" id="usr">
                                    </td>
                                    <td>
                                        <input type="text" (change)="PhoneNumFormat(phone2,'phone2')" maxlength=12 [(ngModel)]="phone2" placeholder="Phone2" id="Mobile">
                                    </td>
                                    <td>
                                        <input type="text" (change)="PhoneNumFormat(phone3,'phone3')" maxlength=12 style="font-size: 14px;" [(ngModel)]="phone3" placeholder="Phone3" id="user">
                                    </td>
                                    <td>
                                        <div class="btn-wrapper">
                                            <button type="button" class="btn" (click)="validation()">Update</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    
                </div>
