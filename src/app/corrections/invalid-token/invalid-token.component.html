<div class="schedule-wrapper">
    <div class="wrapper">
        <div class="row">

        </div>
        <div class="row m-0">
            <div class="col-md-12">
                <div class="table-responsive">

                    <ul class="nav mx-3 p-0 align-items-center modal-box-input-list my-3">
                        <li class="mt-1">
                            <label for="" class="m-0">PS</label>
                            <input type="text" class="form-control modal-box-input" [(ngModel)]="psName"
                                placeholder="PS" aria-label="PS">
                        </li>
                        <li class="mt-1">
                            <label for="">DCS</label>
                            <input type="text" class="form-control modal-box-input" [(ngModel)]="DcsName"
                                placeholder="DCS" aria-label="PS">
                        </li>
                        <li class="mt-1">
                            <label for="">Procedure Code</label>
                            <input type="text" class="form-control modal-box-input" [(ngModel)]="procedureCode"
                                placeholder="Procedure" aria-label="PS">
                        </li>
                        <li class="mt-1">
                            <label for="">Scheduled Start</label>
                            <input type="text" class="form-control modal-box-input" [(ngModel)]="scheduleStartDate"
                                placeholder="dd/MM/yyyy" aria-label="PS">
                        </li>
                        <li class="mt-1">
                            <label for="">Scheduled End</label>
                            <input type="text" class="form-control modal-box-input" [(ngModel)]="scheduleEndDate"
                                placeholder="dd/MM/yyyy" aria-label="PS">
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="clock-detail-wrapper">
                    <h3>Issue</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    <!-- <h3>Change the Reported Times</h3> -->
                    <div class="col-md-12 ">
                        <div class="row m-0">
                            <div class="col-md-6 col-sm-12 clockin-inner-wrapper mt-2 p-1 overflow-auto" *ngIf="clockInException">
                                <div class="border border-secondary p-3">
                                    <p class="mr-5 mb-0 px-0 text-dark">Clock In TokenCode </p>
                                    <input type="text" class="form-control modal-box-input w-150 mt-2"
                                        [(ngModel)]="clockInTokenCode" placeholder="Clock In code">
                                    <!-- <div class="d-flex nav">

                                    <div class="mt-3">
                                        <select class="hours bg-white border-0 outline-0 mx-1">
                                            <option>HH</option>
                                        </select>
                                        <select class="hours bg-white border-0 outline-0 mx-1">
                                            <option>MM</option>

                                        </select>
                                        <select class="hours bg-white border-0 outline-0 mx-1">
                                            <option>AM</option>
                                            <option>PM</option>
                                        </select>
                                    </div>
                                </div> -->
                                    <div class="table-responsive modal-box-input-list">
                                        <p class="mt-3 px-0 text-dark">OTP</p>
                                        <input type="number" class="form-control modal-box-input w-150"
                                          [(ngModel)]="clockinOtp"  placeholder="otp">
                                    </div>

                                    <div class="button-btn-wrapper d-flex justify-content-end">
                                        <button type="button" class="btn mb-1 mr-2"(click)="acceptInvalidTokenCodeException('clockin')">Accept</button>
                                        <button type="button" class="second-button mb-1 mr-2"(click)="updateTokenCode('clockin')">Update</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 clockout-inner-wrapper mt-2 p-1 overflow-auto"*ngIf="clockOutException">
                                <div class="border border-secondary p-3">
                                    <p class="mr-5 mb-0 text-dark pl-0">Clock Out Token code</p>

                                        <input type="text " class="form-control mr-2 w-150 mt-2"
                                            placeholder="Clockout token code" [(ngModel)]="clockOutTokenCode">
                                        <div class="table-responsive modal-box-input-list">
                                            <p class="mt-3 px-0 text-dark">OTP</p>
                                            <input type="number" class="form-control modal-box-input w-150"
                                               [(ngModel)]="clockoutOtp" placeholder="otp">
                                        </div>
                                        <!-- <div class="mt-3">
                                        <select class="hours bg-white border-0 outline-0 mx-1">
                                            <option>HH</option>

                                        </select>
                                        <select class="hours bg-white border-0 outline-0 mx-1">
                                            <option>MM</option>

                                        </select>
                                        <select class="hours bg-white border-0 outline-0 mx-1">
                                            <option>AM</option>
                                        </select>
                                    </div> -->

                                    <div class="button-btn-wrapper d-flex justify-content-end">
                                        <button type="button" class="btn mb-1 mr-2"(click)="acceptInvalidTokenCodeException('clockout')">Accept</button>
                                        <button type="button" class="second-button mb-1 mr-2"(click)="updateTokenCode('clockout')">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="button-btn-wrapper d-flex justify-content-end">
                        <button type="button" class="btn mb-2 mr-2">Accept</button>
                        <button type="button" class="second-button mb-2 mr-2">Update</button>
                    </div> -->
                </div>

            </div>
        </div>
    </div>
</div>
