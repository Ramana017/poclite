<span class="slack-icon" (click)="pslogdata(pslog)">
  <i class="pi pi-slack"></i></span>
<div class="visit-information position-relative border-2 rounded my-3 mr-4">
  <p class="visit-info-text AvenirLTStd-Heavy bg-white">PS</p>

  <!--    -->
  <div class="container-wrapper">
    <div class="ps-registration-tabs-container">
      <div class="">
        <div class="d-flex align-items-center site-form">
          <div class="site-container d-flex align-items-center">
            <label class="site-label color-black">
              Site<span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <div class="procedurecode w-100 multiselect-angular">
                <div class="input-group form-input">
                  <input type="text" class="form-control lastName text-capital" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <section class="d-flex justify-content-between basic-container">
          <div>
            <h4 class="pb-2 AvenirLTStd-Heavy m-0 f-size-16">
              Basic Details
            </h4>
            <form [formGroup]="psForm" class="d-flex align-items-center nav justify-content-between border-2">
              <div class="basic-input-container">
                <label class="text-capital">
                  Last Name<span class="text-danger">*</span>
                </label>

                <div class="input-group">
                  <input type="text" class="form-control lastName text-capital" />
                </div>
              </div>

              <div class="basic-input-container">
                          <label class="text-capital">
                            First Name<span class="text-danger">*</span>
                          </label>

                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control firstName text-capital"
                            />
                          </div>


                        </div>


              <div class="basic-input-container">
                <label class="text-capital"> Middle Name </label>

                <div class="input-group">
                  <input type="text" class="form-control firstName text-capital" />
                </div>
              </div>
              <div class="basic-input-container">
                <label class="text-capital"> Alias </label>

                <div class="input-group">
                  <input type="text" class="form-control firstName text-capital" />
                </div>
              </div>
              <div class="m-0 basic-input-container">
                <label class="">Gender<span class="text-danger">*</span></label>
                <!-- <div class="input-group">
                  <input type="text" class="form-control lastName text-capital" />
                </div> -->
                <p-autoComplete formControlName="gender" class="  " [suggestions]="filteredCountries" (completeMethod)="filterCountry($event)"
                          #autocomplete (onFocus)="!autocomplete.value && autocomplete.handleDropdownClick(null)"
                          field="name" [forceSelection]="true" [minLength]="0"></p-autoComplete>

              </div>
              <div class="basic-input-container">
                <label class="">
                  Salutation<span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <input type="text" class="form-control lastName text-capital" />
                </div>
              </div>
              <div class="basic-input-container nav d-flex align-items-center justify-content-between">
                <div class="w-50 pb-sm-0">
                  <label class="">
                    Marital Status<span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input type="text" class="form-control lastName text-capital" />
                  </div>
                </div>
                <div class="w-48">
                  <label class="">
                    Date of Birth<span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input type="text" placeholder="mm/dd/yyyy " class="form-control" aria-label="Case Manager"
                      bsDatepicker />
                  </div>
                </div>
              </div>
              <div class="basic-input-container">
                <label class="">
                  Race<span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <input type="text" class="form-control lastName text-capital" />
                </div>
              </div>

              <div class="m-0 basic-input-container pb-sm-0">
                <label class=""> SSN </label>

                <div class="input-group">
                  <input type="text" maxlength="11" class="form-control" aria-label="Case Manager" />
                </div>
              </div>
              <div class="basic-input-container pb-sm-0 pr-sm-0">
                <label class="">
                  Primary Language<span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <input type="text" class="form-control lastName text-capital" />
                </div>
              </div>
              <div class="basic-input-container pb-sm-0 pr-sm-0"></div>
              <div class="basic-input-container pb-sm-0 pr-sm-0"></div>
            </form>
          </div>
          <form class="mapped-site-container">
            <h4 class="pb-2 AvenirLTStd-Heavy m-0 f-size-16">
              Mapped Sites
            </h4>
            <div class="border-2">
              <div class="textarea-wrapper">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios"
                    value="option1" />
                  <label class="form-check-label" for="exampleRadios">
                    Site
                  </label>
                </div>
              </div>
            </div>
          </form>
        </section>

        <h4 class="py-2 AvenirLTStd-Heavy m-0 address-title p-0 f-size-16">
          Address
        </h4>
        <div class="d-flex">
          <form class="d-flex justify-content-between border-2">
            <div class="d-flex align-items-center nav">
              <div class="basic-input-container form-group pb-sm-0">
                <label class="">
                  Location<span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <input type="text" class="form-control text-capital" aria-label="Auth" />
                </div>
              </div>
              <div class="basic-input-container form-group pb-sm-0">
                <label class="">
                  Address Line #1<span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <input type="text" class="form-control" aria-label="Auth" />
                </div>
              </div>
              <div class="basic-input-container form-group pb-sm-0">
                <label class=""> Address Line #2 </label>
                <div class="input-group">
                  <input type="text" class="form-control" aria-label="Auth" />
                </div>
              </div>
              <!-- <div class="basic-input-container form-group pb-sm-0">
                                                    <label class="">
                                                        Zip Code<span class="text-danger">*</span>
                                                    </label>
                                                    <div class="input-group  ">
                                                        <input type="text" class="form-control " aria-label="date"
                                                            id="autocomplete" type="text" class="form-control">

                                                    </div>
                                                </div> -->
              <div class="basic-input-container nav d-flex align-items-center justify-content-between">
                <div class="w-50 pb-sm-0">
                  <label class="">
                    Zip Code<span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input type="text" class="form-control" aria-label="date"  type="text"
                      class="form-control" />
                  </div>
                </div>
                <div class="w-48">
                  <label class="">
                    Zip+4 Code<span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <input type="text" class="form-control" aria-label="date"  type="text"
                      class="form-control" />
                  </div>
                </div>
              </div>
              <div class="m-0 basic-input-container phone-container form-group">
                <label class="">
                  Phone 1<span class="text-danger">*</span>
                </label>

                <div class="input-group">
                  <div class="date-input d-flex align-items-center w-100">
                    <div class="ng-autocomplete phone-select">
                      <input type="text" class="form-control" aria-label="Auth" />
                    </div>
                    <div class="input-group">
                      <input type="text" class="form-control" aria-label="Auth" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="m-0 basic-input-container phone-container form-group">
                <label class=""> Phone 2 </label>

                <div class="input-group">
                  <div class="date-input d-flex align-items-center w-100">
                    <div class="ng-autocomplete phone-select">
                      <input type="text" class="form-control" aria-label="Auth" />
                    </div>
                    <div class="input-group">
                      <input type="text" class="form-control" aria-label="Auth" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="m-0 basic-input-container phone-container form-group">
                <label class=""> Phone 3 </label>

                <div class="input-group">
                  <div class="date-input d-flex align-items-center w-100">
                    <div class="ng-autocomplete phone-select">
                      <input type="text" class="form-control" aria-label="Auth" />
                    </div>
                    <div class="input-group">
                      <input type="text" class="form-control" aria-label="Auth" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="basic-input-container form-group pb-sm-0">
                <label class="">City<span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <input type="text" class="form-control" aria-label="date" disabled="true" />
                </div>
              </div>
              <div class="basic-input-container form-group pb-sm-0">
                <label class="">
                  State <span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <input type="text" class="form-control" aria-label="date" disabled="true" />
                </div>
              </div>
              <div class="basic-input-container form-group pb-sm-0">
                <label class="">
                  County<span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <input type="text" class="form-control" aria-label="date" disabled />
                </div>
              </div>
              <div class="basic-input-container form-group pb-sm-0">
                <label class="">
                  Time Zone<span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <input type="text" class="form-control" aria-label="Case Manager" disabled />
                </div>
              </div>
              <div class="basic-input-container form-group pb-sm-0">
                <label class="">
                  Country<span class="text-danger">*</span>
                </label>

                <div class="input-group">
                  <input type="text" class="form-control" aria-label="Case Manager" disabled />
                </div>
              </div>
              <div class="basic-input-container form-group pb-sm-0">
                <label class="">
                  Fax<span class="text-danger">*</span>
                </label>

                <div class="input-group">
                  <input type="text" class="form-control" aria-label="Case Manager" />
                </div>
              </div>
              <div class="basic-input-container form-group pb-sm-0">
                <label class="">
                  Email<span class="text-danger">*</span>
                </label>

                <div class="input-group">
                  <input type="text" class="form-control" aria-label="Case Manager" />
                </div>
              </div>
            </div>
            <div class="w-50">
              <div class="form-group">
                <label class="mb-0 color-black">Directions</label>
                <div class="input-group form-group">
                  <textarea rows="7" class="form-control bg-light-grey"></textarea>
                </div>
              </div>
            </div>
          </form>
          <!-- <form class=" w-50  border-2 ml-2">
                                            <div class="form-group">
                                                <label class="mb-0 color-black">Notes</label>
                                                <div class="input-group form-group">
                                                    <textarea rows="3" class="form-control bg-light-grey"></textarea>
                                                </div>
                                            </div>

                                        </form> -->
        </div>
        <div class="d-flex align-items-center justify-content-between mt-3">
          <div class="previous">
            <button type="button" class="btn-common btn-green w-auto px-3 bg-dark">
              <i class="fas fa-times mr-2"></i>Close
            </button>
          </div>
          <div class="reset">
            <button type="button" class="btn-common btn-green w-auto px-3 bg-blue-light">
              <i class="fas fa-sync mr-2"></i>Reset
            </button>
          </div>
          <div class="next">
            <button type="button" class="btn-common btn-green w-auto px-3">
              <i class="fas fa-save mr-2"></i>Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #notFoundTemplate let-notFound>
    <div [innerHTML]="notFound" class="text-dark"></div>
  </ng-template>
</div>


<ng-template #pslog>
  <div class="modal-header">
    <h4 class="modal-title pull-left AvenirLTStd-Heavy">PS Log</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex align-items-center">
      <h4 class="AvenirLTStd-Heavy mr-2">PS Name:</h4>
      <h4 class="AvenirLTStd-Heavy">BANKS, MARGARET</h4>
    </div>
    <div class="table-responsive bg-white height-67 box-shadow">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th class="text-center border-right align-middle">First Name</th>
            <th class="text-center border-right align-middle">Last Name</th>
            <th class="text-center border-right align-middle">Gender</th>
            <th class="text-center border-right align-middle">Race</th>
            <th class="text-center border-right align-middle">
              Marital Status
            </th>
            <th class="text-center border-right align-middle">Updated User</th>
            <th class="text-center align-middle">Last Updated</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border-right border-bottom">aa</td>
            <td class="border-right border-bottom">aaa</td>
            <td class="border-right border-bottom">aaa</td>
            <td class="border-right border-bottom">aaa</td>
            <td class="border-right border-bottom">aa</td>
            <td class="border-right border-bottom">aa</td>
            <td class="border-bottom">aaa</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>
