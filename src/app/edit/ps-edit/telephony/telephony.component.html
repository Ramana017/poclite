<ng-template #telephonylog>
  <div class="modal-header">
    <h4 class="modal-title pull-left AvenirLTStd-Heavy">Telephony Log</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex align-items-center">
