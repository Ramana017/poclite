<span class="slack-icon" (click)="commentslogdata(commentslog)">
  <i class="pi pi-slack"></i
></span>
<div
  class="visit-information position-relative border-2 rounded my-3 mr-4"
>
  <p class="visit-info-text AvenirLTStd-Heavy bg-white">Comments</p>
  <div class="container-wrapper mt-2">
    <div class="ps-registration-tabs-container">
      <div class="">
        <form class="d-flex nav border-2">
          <div class="form-group mr-2">
            <label class="mb-0 color-black">Comments</label>
            <div class="input-group form-group">
              <textarea
                rows="3"
                class="form-control bg-light-grey"
              ></textarea>
            </div>
          </div>
          <div class="form-group mr-2">
            <label class="mb-0 color-black">Attachment</label>
            <p-fileUpload
              name="myfile[]"
              url="./upload.php"
            ></p-fileUpload>
          </div>
          <div class="form-group mr-2">
            <label class="mb-0 color-black">Description</label>
            <div class="input-group form-group">
              <textarea
                rows="3"
                class="form-control bg-light-grey"
              ></textarea>
            </div>
          </div>
          <div class="check-box-wrapper p-0">
            <label class="mb-0 color-black">Active</label>
            <div class="on-off-toggle">
              <input
                class="on-off-toggle__input"
                type="checkbox"
                id="bopis1"
              />
              <label
                for="bopis1"
                class="on-off-toggle__slider"
              ></label>
            </div>
          </div>
        </form>
        <div
          class="d-flex align-items-center justify-content-between mt-3"
        >
          <div class="previous">
            <button
              type="button"
              class="btn-common btn-green w-auto px-3 bg-dark"
            >
              <i class="fas fa-times mr-2"></i>Close
            </button>
          </div>
          <div class="reset">
            <button
              type="button"
              class="btn-common btn-green w-auto px-3 bg-blue-light"
            >
              <i class="fas fa-sync mr-2"></i>Reset
            </button>
          </div>
          <div class="next">
            <button
              type="button"
              class="btn-common btn-green w-auto px-3"
            >
              <i class="fas fa-save mr-2"></i>Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="table-responsive bg-white box-shadow w-50 mx-auto mb-2 mt-2"
>
  <table class="table mb-0">
    <thead class="thead-dark">
      <tr>
        <th class="border-right align-middle"></th>
        <th class="border-right align-middle">Comments</th>
        <th class="border-right align-middle">Comment Date Time</th>
        <th class="border-right align-middle">Attachment</th>
        <th class="align-middle">Updated User</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center border-right border-bottom">
          <i class="pi pi-user-edit"></i>
        </td>
        <td class="border-right border-bottom">Home111</td>
        <td class="border-right border-bottom">20/03/2021</td>
        <td class="border-right border-bottom">20/03/2021</td>
        <td class="border-bottom">25/03/2021</td>
      </tr>
    </tbody>
  </table>
</div>
