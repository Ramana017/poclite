<div class="component-wrapper">
  <div class="header-wrapper">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
      <div class="user-profile">
        <a class="navbar-brand">
          <div class="dropdown d-flex">
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-list" aria-hidden="true" style="font-size: 20px;"></i>
            </button>
            <div class="dropdown-menu">
              <a routerLinkActive="active" *ngIf="userDetailService.checkUser('ceat')" class="dropdown-item"
                [routerLink]="['/widgets']"> POC
                Home </a>
              <a *ngIf="userDetailService.checkUser('schedule')" routerLinkActive="active" class="dropdown-item"
                style="color: black;" [routerLink]="['/summary']">POC Call
                Management</a>
              <a *ngIf="userDetailService.checkUser('schedule')" routerLinkActive="active" class="dropdown-item"
                [routerLink]="['/charts']"> POC
                DashBoard</a>
              <a routerLinkActive="active" class="dropdown-item" [routerLink]="['/visitreview']"> Visit Review </a>

              <a routerLinkActive="active" class="dropdown-item" [routerLink]="['/analytics']"> Analytics </a>
            </div>

          </div>
        </a>


        <a class="navbar-brand">
          <img src="assets/images/all-ways-caring-logo@2x.png" class="img-fluid">
        </a>
      </div>
      <div class="logo-cms ml-negetive">
        <div class="d-flex ml-5 mr-n5">
          <img src="assets/images/Icon.svg" style="height:50px; width:50px;" alt="logo" class="p-2">
          <h3 class="text-white mt-3">
            <span routerLink="/charts" routerLinkActive #activity="routerLinkActive">
              {{activity.isActive ? "POC DashBoard" : ''}}
            </span>
            <span routerLink="/summary" routerLinkActive #dashboard="routerLinkActive">
              {{dashboard.isActive ? "POC Call Management" : ''}}
            </span>
            <span routerLink="/widgets" routerLinkActive #errorlog="routerLinkActive">
              {{errorlog.isActive ? "POC Home" : ''}}
            </span>
            <span routerLink="/visitreview" routerLinkActive #interface="routerLinkActive">
              {{interface.isActive ? 'Visit Review' : ''}}
            </span>
          </h3>
        </div>

      </div>


      <div class=" d-flex align-items-center nav ">
        <a class="navbar-brand">
          <div class="right d-flex">
            <div class="dropdown d-flex profile-dropdown">
              <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                {{userName}}
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="logout()">Logout</a>
              </div>

            </div>
          </div>
        </a>
      </div>
    </nav>
  </div>
</div>
